<!DOCTYPE>
<html>
<head>
  <title>SEM Pages</title>
  <style type="text/css">
  header { flex: 1; width: 100%; }
  ul {display: flex; flex-flow: row wrap; margin: 0; padding: 0; }
  li {flex: 1; list-style-type: none; width: 33%; }
  .thumbnail { width: 375px; height: 667px; text-align: center;}
  </style>
</head>
<body>
  {{#sections}}
  <section>
    <header>
      <h1>{{ title }}</h1>
    </header>
    <ul>
      {{#images}}
      <li><img src="{{ . }}" class="thumbnail" /></li>
      {{/images}}
    </ul>
  </section>
  {{/sections}}
</body>
</html>
